<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="/static/home/login/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/static/home/login/css/style.css">
</head>
<body>
    <style>
        
        
        section{
            

            height: 100vh;
        }
        .container{
            max-height: 100vh;
        }
        .main{
            max-height: 100vh;
            border: 1px solid  transparent;
        }
        
    </style>

    <div class="main">

       
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="/static/home/login/images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="{% url 'register' %}" class="signup-image-link">Crea un account</a>
                        <a href="{% url 'home' %}" class="signup-image-link">Torna Alla Home</a>

                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Accedi</h2>
                        <form method="POST" class="register-form" id="login-form">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="your_name" placeholder="Nome Utente"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Ricordami</label>
                            </div>
                            <div style="color   :red">
                                {% for i in messages%}
                                 {{i}}
                                {% endfor %}
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                       
                    </div>
                </div>
            </div>
        </section>

    </div>
 

    <!-- JS -->
    <script src="/static/home/login/vendor/jquery/jquery.min.js"></script>
    <script src="/static/home/login/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
